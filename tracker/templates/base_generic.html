<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Watchlist Tracker{% endblock %}</title>
</head>
<body>
    <div class="header">
        <h1>Watchlist Tracker</h1>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'watchlist_list' %}">My Watchlists</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
